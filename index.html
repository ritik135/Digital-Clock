<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Digital Clock</title>
  </head>
  <body>





      <div class="container">

        <div class="frame">
          <div class="hours">
            <h1 id="hours">10</h1>
          </div>
          <h1>HOUR</h1>
        </div>

        <div class="frame">
          <div class="minutes">
            <h1 id="minutes">10</h1>
          </div>
          <h1>MINUTE</h1>
        </div>

        <div class="frame">
          <div class="seconds">
            <h1 id="seconds">10</h1>
          </div>
          <h1>SECOND</h1>
        </div>

        <div class="frame">
          <div class="ampm">
            <h1 id="ampm"></h1>
          </div>
          <h1>AM/PM</h1>
        </div>

      </div>

<script src="js/main.js" charset="utf-8"></script>

  </body>
</html>
